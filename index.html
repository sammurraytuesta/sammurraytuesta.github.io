<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM | PORTFOLIO</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico" size="16x16" type="image/x-icon" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
    <div id="navbar">
        <h1><a href="#home" class="scroll">Samantha Murray Tuesta</a></h1>
        <nav>
            <ul>
                <li><a href="#home" class="scroll">Home</a></li>
                <li><a href="#about" class="scroll">About</a></li>
                <li><a href="#expertise" class="scroll">Expertise</a></li>
                <li><a href="#gallery" class="scroll">Gallery</a></li>
                <li><a href="#services" class="scroll">Services</a></li>
                <li><a href="#social" class="scroll">Social</a></li>
                <li><a href="#contact" class="scroll">Contact</a></li>
            </ul>
        </nav>
    </div>
    <img class="leaves-home-1" src="images/leaves-home-1.png" alt="leaves">
    <section id="home">
        <div class="jumbotron"></div>
        <div class="welcome">Samantha Murray Tuesta</div>
        <div class="typewrite home-description" data-period="2000" data-type='[ "Computer Science", "Internet Resource Creation and Management"]'>
            <span class="wrap"></span>
        </div>
    </section>
    <img class="leaves-home-2" src="images/leaves-home-2.png" alt="leaves">
    <section id="about">
        <br>
        <div class="about-me"></div>
        <img class="profilePicture" src="images/profilePicture.JPG" alt="profile">
    </section>
    <section id="expertise">
        <div class="project-container">
            <div class="project"><i class="fab fa-java fa-3x"></i></div>
            <div class="project"><i class="fab fa-html5 fa-3x"></i></div>
            <div class="project"><i class="fab fa-python fa-3x"></i></div>
        </div>
    </section>
    <img class="leaves-gallery-1" src="images/leaves-gallery-1.png" alt="leaves">
    <section id="gallery">
        <div class="gallery-container"></div>
    </section>
    <img class="leaves-services-1" src="images/leaves-services-1.png" alt="leaves">
    <section id="services">
        
    </section>
    <section id="social">
        <div class="project-container">
            <div class="project"><i class="fab fa-github fa-3x"></i></div>
            <div class="project"><i class="fab fa-linkedin fa-3x"></i></div>
            <div class="project"><i class="fab fa-instagram fa-3x"></i></div>
        </div>
    </section>
    <section id="contact">
        
    </section>
    <footer>&copy;2020 Samantha Murray Tuesta</footer>
    <img class="leaves-contact" src="images/leaves-contact.png" alt="leaves">
    
    <!-- smooth scroll -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="node_modules/scrollreveal/dist/scrollreveal.js"></script>
    <script src="js/smoothscroll.js"></script>
    <!-- slider -->
    <script src="js/jquery.cycle.all.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
